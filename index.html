<html lang="en">

<head>
  <base href="/" />

  <meta charset="UTF-8" />
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>yasinowo - Flutter Developer</title>
  <meta name="description"
    content="Personal portfolio of Mohammad Yasin Azizi Pour (yasinowo), Flutter Developer and mobile app enthusiast. Check out my projects, resume and contact info." />
  <meta name="keywords"
    content="Flutter, Mobile Developer, Portfolio, Mohammad Yasin Azizi Pour, yasinowo, Dart, App Development" />
  <meta name="author" content="yasinowo" />

  <!-- Open Graph -->
  <meta property="og:title" content="yasinowo | Flutter Portfolio" />
  <meta property="og:description"
    content="Beautiful portfolio of Flutter developer Yasinowo including mobile & web projects." />
  <meta property="og:image" content="https://example.com/assets/og-banner.png" />
  <meta property="og:url" content="https://yasinowo.com" />
  <meta property="og:type" content="website" />

  <!-- Favicon & Manifest -->
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="manifest" href="manifest.json" />

  <!-- Preload CanvasKit -->
  <link rel="preload" href="https://unpkg.com/canvaskit-wasm@0.37.1/bin/canvaskit.wasm" as="fetch"
    crossorigin="anonymous" />
  <script src="https://unpkg.com/canvaskit-wasm@0.37.1/bin/canvaskit.js" defer></script>

  <!-- Flutter runtime -->
  <script src="flutter.js" defer></script>

  <!-- Lordicon animation loader -->
  <script src="https://cdn.lordicon.com/bhenfmcm.js" defer></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #F4F4EF;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #loader {
      position: fixed;
      z-index: 9999;
      width: 100%;
      height: 100%;
      background: #F4F4EF;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #flutter-container {
      visibility: hidden;
    }

    .loading-label {
      margin-top: 16px;
      font-size: 18px;
      color: black;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }
  </style>

</head>

<body>
  <div id="loader">
    <lord-icon src="https://cdn.lordicon.com/fmpamzwr.json" trigger="loop"
      colors="primary:#000000,secondary:#ffc738,tertiary:#f24c00" style="width: 200px; height: 200px">
    </lord-icon>
    <p class="loading-label" id="loading-text">Loading...</p>
  </div>

  <div id="flutter-container"></div>

  <script>
    const loadingTexts = [
      "Discovering new ways of making you wait...",
      "Please wait while we ignore you...",
      "Still faster than Windows update...",
      "Kindly hold on until I finish a cup of coffee...",
      "Don't panic, Just count to infinity..."
    ];
    const textEl = document.getElementById('loading-text');
    let i = 0;
    setInterval(() => {
      i = (i + 1) % loadingTexts.length;
      textEl.innerText = loadingTexts[i];
    }, 2000);

    window.addEventListener('load', function () {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: null,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            document.getElementById("loader")?.remove();
            document.getElementById("flutter-container").style.visibility = 'visible';
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>


</html>
